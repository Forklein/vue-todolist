<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Vue To Do List</title>
</head>

<body>

    <div id="app">
        <header class="container-fluid bg-header mb-5">
            <div class="row">
                <div class="col text-center">
                    <img src="./img/logo.png" alt="Logo">
                </div>
            </div>
        </header>
        <main class="container">
            <div class="row flex-column">
                <div class="col-4 d-flex flex-column col-md-6 input-group m-3 w-75 mx-auto">
                    <input v-model="newItem" type="text" class="form-control mx-auto w-50 m-2 border rounded-3"
                        placeholder="Cose da aggiungere..." style="min-width: 150px;">
                    <button id="btn" @click="addList" class="mx-auto w-25 btn border-2 rounded-2 btn-outline-success"
                        type="button" style="min-width: 100px;">Aggiungi</button>
                </div>
                <div class="col-8 col-md-6 mx-auto border border-2 border-info shadow p-5">
                    <h2 v-if="!list.length" class="text-center text-danger my-auto">La Lista è vuota!</h2>
                    <h2 v-else-if="list.length === 10" class="text-center text-success m-3">La Lista è completa!
                    </h2>
                    <ul class="list-group">
                        <li v-for="(element, index) in list"
                            class="list-group-item d-flex flex-column-reverse align-items-center text-center d-md-flex flex-md-row justify-content-md-between mt-2 border rounded-3">
                            <p class="my-auto">{{ element }}</p>
                            <button type="button" @click="deleteList(index)" class="btn-close"></button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="container">
            <div class="row mt-5">
                <div class="col-8 mx-auto text-center d-flex justify-content-center">
                    <div class="box-icon m-3">
                        <i class="fas fa-spinner fa-pulse"></i>
                    </div>
                    <div class="credit">
                        <h1 class="font-monospace">Made by {{ author }}</h1>
                        <p class="font-monospace">Vue JS</p>
                    </div>
                    <div class="box-icon m-3">
                        <i class="fas fa-spinner fa-pulse"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
